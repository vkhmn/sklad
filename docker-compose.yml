version: '3'
 
services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13.8-alpine
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine

  celery:
    restart: always
    build:
      context: .
    volumes:
      - ./sklad:/app
    depends_on:
      - db
      - redis
      - app

  celery_cron:
    restart: always
    build:
      context: .
    command: pipenv run celery -A config beat
    volumes:
      - ./sklad:/app
    depends_on:
      - db
      - redis
      - app