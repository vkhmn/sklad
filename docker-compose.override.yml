version: '3'
 
services:
  app:
    command: >
      sh -c "pipenv run python3 manage.py wait_for_db &&
             pipenv run python3 manage.py migrate &&
             pipenv run python3 manage.py init_db &&
             pipenv run python3 manage.py runserver 0.0.0.0:8000 --insecure"
    volumes:
      - ./sklad:/app
    env_file:
      - ./.env.prod

  db:
    env_file:
      - ./.env.prod

  celery:
    command: pipenv run celery -A config worker --concurrency=4
    env_file:
      - ./.env.prod

  celery_cron:
    env_file:
      - ./.env.prod
