version: '3'
 
services:
  app:
    command: >
      sh -c "pipenv run python3 manage.py wait_for_db &&
             pipenv run python3 manage.py migrate &&
             pipenv run python3 manage.py init_db &&
             pipenv run python3 manage.py collectstatic &&
             pipenv run gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    volumes:
      - static_volume:/app/config/static
    env_file:
      - ./.env.prod

  db:
    env_file:
      - ./.env.prod

  celery:
    command: pipenv run celery -A config worker --concurrency=4
    env_file:
      - ./.env.prod

  celery_cron:
    env_file:
      - ./.env.prod

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/app/config/static
    depends_on:
      - app

volumes:
  postgres_data:
  static_volume: