<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{ subject }}</h1>
    <p>{{ message|linebreaks }}</p>

    {% endif %}
</body>
</html>
