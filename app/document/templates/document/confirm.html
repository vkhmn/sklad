{% extends 'core/base.html' %}

{% block content %}
    <h1>Подтвеждение заказа № {{ document_id }}</h1>
    <p></p>
    {% if request.GET %}
       <form action="{% url 'document_confirm' %}" method="post">
            {% csrf_token %}
            <input name="code" value="{{ request.GET.code }}"><p></p>
            <button type="submit">Подтвердить получение</button>
        </form>
    {% elif request.POST %}
        <p>Спасибо, что подтвердили заказ!'</p>
    {% endif %}

{% endblock %}
